<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- navbar -->

    <nav>
        <div class="container-fluid boolean-navbar d-flex justify-content-between align-items-center">
            <div class="img-container">
                <div class="img-container-logo">
                    <img src="img/mobile-logo.png" class="img-fluid d-lg-none" alt="logo boolean">
                </div>
                <img src="img/logo.svg" class="d-none d-lg-block" alt="logo boolean">
            </div>
            <div class="search-bar-container flex-grow-1 px-3">
                <div class="form search-bar">
                    <i class="fa fa-search"></i>
                    <input type="text" class="form-control form-input search-bar" placeholder="Prova a cercare: Lezioni di Laravel">
                </div>
            </div>
            <div class="link">
                <i class="fa-solid fa-list-ul d-none d-lg-block"></i>
                <i class="fa-solid fa-question d-none d-lg-block"></i>
                <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block"></i>
                <i class="fa-solid fa-bell"></i>
            </div>
        </div>
    </nav>

    <!-- /navbar -->
    
    <!-- main -->
    
    <main>
        
        <!-- aside -->
        
        <aside>
            <div class="nav-aside">
                <div class="container-fluid nav-aside d-flex flex-column justify-content-between">
                    <ul class="list-unstyled">
                        <li class="pt-3">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-lg-inline-block d-none">Home</span>
                        </li>
                        <li class="pt-3">
                            <i class=" fa-solid fa-chart-simple"></i>
                            <span class="d-lg-inline-block d-none">Stats</span>
                        </li>
                        <li class="pt-3">
                            <i class=" fa-solid fa-signal"></i>
                            <span class="d-lg-inline-block d-none">Signals</span>
                        </li>
                    </ul>
                    <div class="admin d-flex pb-3 justify-content-center d-lg-block">
                        <i class="fa-solid fa-gear"></i>
                        <span class="d-lg-inline-block d-none">Admin</span>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- /aside -->
        
        <!-- header -->

        <header>
            <div class="container-fluid">
                <div class=" d-flex justify-content-between py-3 px-0 flex-column flex-sm-row">
                    <div class="header-left-section pe-2 order-1 order-sm-0">
                        <div class="title d-flex">
                            <h1>Boolean</h1>
                            <span class="align-self-center ms-3 fs-6">Piano blaze</span>
                        </div>
                        <ul class="breadcrumb pb-4">
                            <li><a href="#">3 App</a></li>
                            <li>&raquo;</li>
                            <li class="d-block d-lg-none"><a href="#">+</a></li>
                            <li class="d-none d-lg-block"><a href="#">Boolean mobile app</a></li>
                            <li class="d-none d-lg-block"><a href="#">Boolean web app</a></li>
                            <li class="d-none d-lg-block"><a href="#">Boolean blog app</a></li>
                          </ul>
                    </div>
                    <div class="header-mid-section pe-2 order-1 order-sm-1">
                        <div class="row d-flex flex-column">
                            <div class="col"><h5>Studenti online negli ultimi 30 minuti</h5></div>
                            <div class="col"><h2>125</h2></div>
                        </div>
                    </div>
                    <div class="header-right-section order-sm-2">
                        <div class="d-flex">
                            <div class="pe-2 pt-1"><h5>Nuovo studente</h5></div>
                            <div class="p-0"><div class="btn-group">
                                <button type="button" class="btn btn-primary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  +
                                </button>
                              </div></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- /header -->
        
        
        
        
    </main>
    
    <!-- /main -->
    
    
    
    


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
